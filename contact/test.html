---
layout: default
title: "TEST"
nav_item: contact_us
---

<div class="content-container contact">
  <div class="inner-page-banr">
  	<div class="container">
      	<h2>TEST FORM <span>T.A.P.P.S.</span></h2>
      </div>
  </div>
  
  <div class="inner-sections">
  	<div class="container">
      	<div class="tab-div">
          
             <div class="main-cont">
              	<div class="top-sec">
                      <img src="/assets/images/contact-icon.png" alt="image" class="contact-icon">
                  </div>
                  <h4 class="tab-head">TEST Form</h4>
                  <form class="frm-cont" accept-charset="utf-8" netlify-honeypot="overlords" name="[TAPPS_TESTFORM]" action="thank-you" netlify>
                    <p class="hidden">
                      <label>Any Robot Overlords present? <input name="overlords"></label>
                    </p>
  					        <div class="frm-elements">
                          <label>Primary Contact Name</label>
                          <div class="input-box">
                              <img src="/assets/images/frm1.jpg" alt="icon" class="fldicon">
                              <input value="" type="text" name="name" class="field-all" placeholder="Primary Contact Name">
                          </div>
                      </div>
  
                      <div class="frm-elements">
                          <label>Primary Contact Phone</label>
                          <div class="input-box">
                              <img src="/assets/images/frm2.jpg" alt="icon" class="fldicon">
                              <input value="" type="text" name="phone" class="field-all" placeholder="XXX-XXX-XXXX">
                          </div>
                      </div>
  
                      <div class="frm-elements">
                          <label>Email</label>
                          <div class="input-box">
                              <img src="/assets/images/frm3.jpg" alt="icon" class="fldicon">
                              <input value="" type="email" name="email" class="field-all" placeholder="bob@example.com">
                          </div>
                      </div>
                      
                      <div class="frm-elements">
                        <div data-netlify-recaptcha="true"></div>
                      </div>
  
                      <input type="image" src="/assets/images/sub-btn.png" class="sub-btn">
                  </form>
                  <div class="clearall"></div>
                  
              </div>
         	</div>
      </div>
  </div>
</div>
