---
layout: default
---

<div class="content-container press">
  <div class="inner-page-banr">
  	<div class="container">
     	<h1><span>TAPPS in the</span> Community</h1>
    </div>
  </div>
  <div class="inner-sections">
  	<div class="container">
    	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <h1 itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
           Posted: {{ page.date | date: "%b %-d, %Y" }}
          </time>
        </p>
        <div class="post-content" itemprop="articleBody">
          {% if page.thumbnail %}
            <img src="{{ site.imgurl }}{{ page.thumbnail }}" style="float:right; max-width: 450px;">
          {% endif %}
          {{ content }}
        </div>
        
      </article>
      <div class="bdr-heading"><span>RECENT RELEASES</span></div>
        <div class="expand-box"> 
          <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
          </ul>
        </div>
      {% include videos.html %}
        
    </div>
  </div>
</div>
